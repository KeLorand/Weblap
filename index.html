<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Főoldal</title>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div style="position: fixed !important; z-index: 100; width: 100%;">
        <nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#section1">jateknev</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Készítők</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#section3">Játékmenet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">github</a>
                </li>  
                  </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div id="section1" class="container-fluid">

        <div class="container h-100" style="position: absolute; margin-left: 5%;">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-3">Üdvözlünk a weboldalon!</h1>
                    <p class="lead mb-0">Fejlesztés alatt..</p>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"
            style="height: 100%; width: 100%; right: 0; bottom: 0;">
            <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
        </video>
    </div>
    <div id="section2" class="container-fluid" style="margin-top: 500px;">
        <h1 style="text-align: center;">Készítők</h1>
        <div class="row container-sm" style="margin-left: 14%;text-align: center;">
            <div class="card" style="width:270px;background-color: rgb(15, 15, 15);color: white;">
                <p class="btext" id="btext"
                    style="position: absolute; margin-top: 50%;margin-left: 5%; max-width: 200px;z-index: 200 !important;">
                    A vadorzó nőcsábász, 0-24 elérhető akárcsak a Mancsőrjárat. Keresd bátran, bármikor!</p>
                <img class="blur" onmouseover="textMegjelenito()" onmouseleave="textEltunteto()" src="zsuppan.jpg"
                    alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">Zsuppán Flórián</h4>
                </div>
            </div>
            <div class="card" style="width:270px;background-color: rgb(15, 15, 15);color: white; margin-left: 2%;">
                <p class="btext" id="btext2"
                    style="position: absolute; margin-top: 60%; margin-left: 20%; max-width: 200px;z-index: 200 !important;">
                    Túl sokat Tarkovozok</p>
                <img class="blur" onmouseover="textMegjelenito1()" onmouseleave="textEltunteto()" src="kele.jpg"
                    alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">Kele Loránd</h4>
                </div>
            </div>
            <div class="card" style="width:270px;background-color: rgb(15, 15, 15);color: white; margin-left: 2%;">
                <p class="btext" id="btext3"
                    style="position: absolute; margin-top: 60%; margin-left: 40%; max-width: 200px;z-index: 200 !important;">
                    robi</p>
                <img class="blur" onmouseover="textMegjelenito2()" onmouseleave="textEltunteto()" src="geri.jpg"
                    alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">Oláh Gergő</h4>
                </div>
            </div>
        </div>
    </div>
    <script>
        function goToGithub() {
            window.open("https://github.com/KeLorand/Weblap")
        }

        function textMegjelenito() {
            document.getElementById("btext").style.visibility = "visible";
        }

        function textMegjelenito1() {
            document.getElementById("btext2").style.visibility = "visible";
        }

        function textMegjelenito2() {
            document.getElementById("btext3").style.visibility = "visible";
        }

        function textEltunteto() {
            document.getElementById("btext").style.visibility = "hidden";
            document.getElementById("btext2").style.visibility = "hidden";
            document.getElementById("btext3").style.visibility = "hidden";
        }
    </script>

</body>

</html>
